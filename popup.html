<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Indicator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" type="style/css">
	<link rel="stylesheet" type="text/css" href="style.css" />
	
</head>
<body>
    <div class="modal-header">
        <h1 class="logo-header">
            <img src="images/icon.png" alt="My Social Launcher" class="logo-icon"> 
            Weather Indicator 
            <span class="version">(0.0.1)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p id="weather-data">
            Getting Data...
        </p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex" >
                <p ></p>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
